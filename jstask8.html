<!DOCTYPE html>
<html>
<head>
    <title>JAVASCRIPT TASK 8</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f4e4b1, #df87b7);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.5); 
            padding: 20px;
            border-radius: 10px;
        }

        label {
            display: inline-block;
            width: 120px; 
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: calc(100% - 120px); 
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: transparent; 
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .error {
            color: red;
        }

        #submit-btn {
            display: block;
            width: 100%;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #declaration {
            text-align: right;
        }
        .ethnus{
            align-content: end;
        }
    </style>
</head>
<body>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <label for="reenterPassword">Reenter Password:</label>
        <input type="password" id="reenterPassword" name="reenterPassword" required><br>
        
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required><br>
        
        <label for="phone">Phone No:</label>
        <input type="text" id="phone" name="phone" required><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>
        
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
        </select><br>
        
        <label for="languages">Languages Known:</label>
        <input type="checkbox" id="english" name="languages" value="English" required>
        <label for="english">English</label>
        <input type="checkbox" id="kannada" name="languages" value="Kannada" required>
        <label for="kannada">Kannada</label>
        <input type="checkbox" id="hindi" name="languages" value="Hindi" required>
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="telugu" name="languages" value="Telugu" required>
        <label for="telugu">Telugu</label><br>
        
        <input type="checkbox" id="declarationCheckbox" name="declaration" required>
        <label for="declarationCheckbox">Hereby I declare all the given details are true</label><br>
<br>   <div class="ethnus">    Log in to <a href="www.ethnus.com">Ethnus</a>website. <br></div> 
        <input type="submit" id="submit-btn" value="Register">
    </form>

        function validateForm() {
      
            document.querySelectorAll(".error").forEach(function (el) {
                el.textContent = "";
            });

            var firstName = document.getElementById("firstName").value.trim();
            var lastName = document.getElementById("lastName").value.trim();
            var email = document.getElementById("email").value.trim();
            var password = document.getElementById("password").value.trim();
            var reenterPassword = document.getElementById("reenterPassword").value.trim();
            var age = document.getElementById("age").value.trim();
            var phone = document.getElementById("phone").value.trim();
            var address = document.getElementById("address").value.trim();

            var isValid = true;


            if (isValid) {
                alert("Registration successful!");
            } else {
                alert("Poor! Please correct the errors.");
            }

            return isValid;
        }
    </script>
</body>
</html>
